@if (open) {
  <div class="modal-backdrop" [class.open]="open" (click)="($any($event.target)?.classList?.contains('modal-backdrop')) && emitClosed()" (keydown)="$event">
    <dialog class="app-modal" open [attr.aria-label]="title">
      <div class="modal-header">
        <h3>{{title}}</h3>
        <button class="modal-close" (click)="emitClosed()" aria-label="Close">Ã—</button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </dialog>
  </div>
}
